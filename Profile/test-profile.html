<!DOCTYPE html>
<html>
<body>
<h3>Test Profile API</h3>

<button onclick="runTest()">Run Test</button>

<pre id="response"></pre>

<script>
function runTest() {
    const fd = new FormData();
    fd.append("user_id", "10"); // change to your real user id

    fetch("https://narpavihoney.brandmindz.com/routes/profile/get_profile.php", {
        method: "POST",
        body: fd
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("response").textContent = 
            JSON.stringify(data, null, 2);
    })
    .catch(err => console.log(err));
}
</script>
</body>
</html>
