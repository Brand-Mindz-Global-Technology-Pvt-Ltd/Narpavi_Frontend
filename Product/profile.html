<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile | Honey Store</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      body {
        font-family: "Alata", sans-serif;
        background-color: #fffaf3;
      }
      .shadow-soft {
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      }
      .active-tab {
        background-color: #8b4513;
        color: #fff !important;
      }
    </style>
  </head>

  <body class="min-h-screen flex flex-col items-center p-6">
    <!-- Header -->
    <header class="w-full max-w-6xl flex justify-between items-center mb-10">
      <h1 class="text-3xl font-bold text-[#8B4513]">My Profile</h1>

      <div class="flex items-center gap-4">
        <!-- Wishlist -->
        <button class="relative hover:text-[#8B4513] transition">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="#8B4513"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#8B4513"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21.8 8.26a5.38 5.38 0 00-9.8-2.83A5.38 5.38 0 002.2 8.26c0 6.22 9.8 11.47 9.8 11.47s9.8-5.25 9.8-11.47z"
            />
          </svg>
        </button>

        <!-- Cart -->
        <button class="relative hover:text-[#8B4513] transition">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.25 2.25h1.5l1.664 9.975a2.25 2.25 0 002.228 1.875h9.536a2.25 2.25 0 002.228-1.875L21.75 6.75H6.093M9 21a.75.75 0 100-1.5.75.75 0 000 1.5zm8.25 0a.75.75 0 100-1.5.75.75 0 000 1.5z"
            />
          </svg>
          <span
            class="absolute -top-1 -right-2 bg-[#8B4513] text-white text-xs rounded-full w-4 h-4 flex items-center justify-center"
            >3</span
          >
        </button>
      
        <!-- Profile Icon -->
        <img
          src="./Images/user1.jpg"
          alt="Profile"
          class="w-10 h-10 rounded-full border-2 border-[#8B4513]"
        />
      </div>
    </header>

    <!-- Profile Container -->
    <main
      class="bg-white rounded-2xl shadow-soft w-full max-w-6xl p-8 flex flex-col lg:flex-row gap-8"
    >
      <!-- LEFT: Menu -->
      <section class="lg:w-1/3 border-r border-gray-200 pr-8">
        <div class="flex flex-col items-center text-center">
          <img
            src="./Images/user1.jpg"
            alt="User"
            class="w-28 h-28 rounded-full mb-3 border-4 border-[#8B4513]"
          />
          <h2 class="text-xl font-semibold text-gray-900">John Doe</h2>
          <p class="text-gray-600 text-sm mb-4">john.doe@email.com</p>
        </div>

        <div class="mt-8 space-y-3">
          <button
            class="tab-btn w-full text-left px-4 py-2 rounded-md hover:bg-[#FFF2E0] text-[#8B4513] font-medium active-tab"
            data-target="personal"
          >
            Personal Info
          </button>
          <button
            class="tab-btn w-full text-left px-4 py-2 rounded-md hover:bg-[#FFF2E0] text-[#8B4513] font-medium"
            data-target="address"
          >
            Address Book
          </button>
          <button
            class="tab-btn w-full text-left px-4 py-2 rounded-md hover:bg-[#FFF2E0] text-[#8B4513] font-medium"
            data-target="orders"
          >
            My Orders
          </button>
          <button
            class="tab-btn w-full text-left px-4 py-2 rounded-md hover:bg-[#FFF2E0] text-[#8B4513] font-medium"
            data-target="wishlist"
          >
            Wishlist
          </button>
          <button
            class="tab-btn w-full text-left px-4 py-2 rounded-md hover:bg-[#FFF2E0] text-[#8B4513] font-medium"
          >
            Logout
          </button>
        </div>
      </section>

      <!-- RIGHT: Dynamic Content -->
      <section class="flex-1 space-y-6">
        <!-- Personal Info -->
        <div id="personal" class="tab-content block">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Personal Info</h3>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <div>
              <label class="block text-gray-700 text-sm mb-1">Full Name</label>
              <input
                type="text"
                value="John Doe"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-[#8B4513]"
              />
            </div>
            <div>
              <label class="block text-gray-700 text-sm mb-1">Email</label>
              <input
                type="email"
                value="john.doe@email.com"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-[#8B4513]"
              />
            </div>
            <div>
              <label class="block text-gray-700 text-sm mb-1">Phone</label>
              <input
                type="text"
                value="+91 9876543210"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-[#8B4513]"
              />
            </div>
            <div>
              <label class="block text-gray-700 text-sm mb-1">Date of Birth</label>
              <input
                type="date"
                value="1990-05-15"
                class="w-full border border-gray-300 rounded-md px-3 py-2 focus:outline-none focus:border-[#8B4513]"
              />
            </div>
          </div>
          <button
            class="mt-6 bg-[#8B4513] text-white px-5 py-2 rounded-lg hover:bg-[#6F3410] transition"
          >
            Save Changes
          </button>
        </div>

        <!-- Address Book -->
        <div id="address" class="tab-content hidden">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">Address Book</h3>
          <div
            class="border rounded-lg p-4 shadow-soft bg-[#fffefc] flex justify-between items-start"
          >
            <div>
              <h4 class="font-semibold text-[#8B4513]">Home Address</h4>
              <p class="text-sm text-gray-700">
                123, Anna Nagar<br />
                Chennai, Tamil Nadu<br />
                India - 600040
              </p>
            </div>
            <button
              class="text-sm text-[#8B4513] border border-[#8B4513] px-3 py-1 rounded-md hover:bg-[#8B4513] hover:text-white transition"
            >
              Edit
            </button>
          </div>
        </div>

        <!-- Orders -->
        <div id="orders" class="tab-content hidden">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">My Orders</h3>
          <div
            class="border rounded-lg p-4 shadow-soft bg-[#fffefc] space-y-3 text-sm text-gray-700"
          >
            <div class="flex justify-between">
              <span>Order #12345</span>
              <span class="text-[#8B4513] font-medium">Delivered</span>
            </div>
            <p>Items: 2 | Total: Rs 650.00</p>
            <p>Date: 02 Nov 2025</p>
          </div>
        </div>

        <!-- Wishlist -->
        <div id="wishlist" class="tab-content hidden">
          <h3 class="text-xl font-semibold text-gray-800 mb-4">My Wishlist</h3>
          <div
            class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"
          >
            <div
              class="border rounded-lg p-4 shadow-soft bg-[#fffefc] flex flex-col items-center"
            >
              <img src="./Images/honey.png" alt="Honey" class="w-24 h-24 mb-2" />
              <h4 class="font-semibold">Malai Thean</h4>
              <p class="text-sm text-gray-700">Rs: 325.00</p>
              <button
                class="bg-[#8B4513] text-white px-4 py-1 rounded-md mt-2 text-sm hover:bg-[#6F3410]"
              >
                Add to Cart
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script>
      // Tab switching logic
      const tabs = document.querySelectorAll(".tab-btn");
      const contents = document.querySelectorAll(".tab-content");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active-tab"));
          tab.classList.add("active-tab");

          const target = tab.dataset.target;
          contents.forEach((content) => {
            content.classList.add("hidden");
            content.classList.remove("block");
          });
          document.getElementById(target).classList.remove("hidden");
          document.getElementById(target).classList.add("block");
        });
      });
    </script>
  </body>
</html>
