<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Narpavai Founder Section</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Alata:wght@400;500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Poppins', sans-serif; }
    .font-alata { font-family: 'Alata', sans-serif; }
  </style>
</head>

<body class="bg-white">


<!-- ===================================================== -->
<!-- â­â­  FOUNDER SECTION WITH SAME BG IMAGE APPLIED â­â­ -->
<!-- ===================================================== -->

<section class="relative overflow-hidden py-16 sm:py-20 px-4 sm:px-8 md:px-20 bg-[#FFF7E3]">

  <!-- ðŸ”¥ SAME LEFT BG FROM SECTION 2 -->
  <div class="pointer-events-none absolute top-[-20px] left-[-20px] 
      w-[550px] h-[550px] opacity-[0.08] bg-no-repeat bg-left-top"
      style="background-image:url('./figma/bgimage2.png'); background-size:contain;">
  </div>

  <!-- ðŸ”¥ SAME RIGHT BG FROM SECTION 2 -->
  <div class="pointer-events-none absolute bottom-[-25px] right-[-25px]
      w-[550px] h-[550px] opacity-[0.08] bg-no-repeat bg-right-bottom"
      style="background-image:url('./figma/bgimage2.png'); background-size:contain;">
  </div>


  <!-- MAIN CONTENT -->
  <div class="relative z-20 flex flex-col md:flex-row items-center justify-between">

    <!-- LEFT CONTENT -->
    <div class="z-30 w-full md:w-1/2 space-y-6 text-center md:text-left">

      <h4
        class="text-[#8B4A0A] text-[16px] sm:text-[18px] font-medium inline-block 
        after:content-[''] after:w-[80px] after:h-[2px] after:bg-[#8B4A0A] after:inline-block after:ml-3"
      >
        About Founder
      </h4>

      <h2
        class="text-[#8B4A0A] font-semibold leading-tight
        text-[28px] sm:text-[34px] md:text-[45px]"
      >
        Meet Our <br />Narpavai Founder
      </h2>

      <p
        class="text-[#6C5B4C] text-[15px] sm:text-[17px] leading-relaxed 
        max-w-md mx-auto md:mx-0"
      >
        Lorem ipsum dolor sit amet, consectetuer adipiscing elit.
        Aenean commodo ligula eget dolor. Aenean massa.
      </p>

      <button
        class="group mt-6 bg-[#8B4A0A] text-white text-[16px] sm:text-[18px] px-6 sm:px-8 py-3 
        rounded-md shadow-lg hover:bg-[#723E07] transition-all duration-300 
        flex items-center justify-center md:justify-start gap-3 mx-auto md:mx-0"
      >
        <span class="font-normal tracking-wide">Learn More</span>

        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor"
          stroke-width="2" class="w-5 h-5 group-hover:translate-x-1 transition-transform duration-300"
          viewBox="0 0 24 24">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>
    </div>


    <!-- RIGHT IMAGE AREA â€” FIXED SCALE -->
   
      <!-- DARK YELLOW -->
      <div
        class="absolute 
        top-[-48%] right-[-28%]
        w-[380px] sm:w-[500px] md:w-[650px]
        h-[380px] sm:h-[500px] md:h-[650px]
        bg-[#F0B833]
        rotate-[35deg]
        rounded-xl shadow-md z-0"
      ></div>

      <!-- LIGHT YELLOW -->
      <div
        class="absolute 
        top-[-40%] right-[-22%]
        w-[380px] sm:w-[500px] md:w-[650px]
        h-[380px] sm:h-[500px] md:h-[650px]
        bg-[#F7C557]/40 rotate-[35deg]
        rounded-xl shadow-md z-[1] blur-[3px]"
      ></div>

      <!-- DOTS -->
      <img
        src="./figma/white_dot.png"
        class="absolute 
        top-[5%] right-[10%]
        w-[260px] sm:w-[340px] md:w-[450px]
        rotate-[90deg] opacity-95 z-[3]"
      />

      <!-- â­ HONEY JAR ADDED HERE â­ -->
      <img
        src="./figma/foundevarjar.png"
        class="absolute z-[10]
               w-[130px] sm:w-[200px] md:w-[280px]
               top-[90%] right-[30%]
               translate-y-[-50%]
               drop-shadow-[0_25px_60px_rgba(0,0,0,0.45)]"
      />

  </div>
